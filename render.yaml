services:
  - type: web
    name: your-app-name
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: DATABASE_PATH
        value: "/opt/render/project/src/db/production.sqlite3"
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/db
      sizeGB: 1